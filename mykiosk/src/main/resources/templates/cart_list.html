<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Cart List</title>
</head>
<body>

	    <ul th:each="cartMenuJoinList : ${cartMenuJoinList}">
	        <li>menu_id : <span th:text="${cartMenuJoinList.menu_id_fk}"></span>&nbsp;&nbsp;<button type="button">Delete</button></li>
	    </ul>
	</div>-->
	
	<div id="cart-list-wrapper">
	    <table class="table">
			<tr>
				<td>No</td>
				<td>Name</td>
				<td>Price</td>
				<td>Count</td>
				<td></td>
			</tr>
			<tr th:each="cartMenuJoinList : ${cartMenuJoinList}">
				<th th:text="${cartMenuJoinList.menu_id_fk}"></th>
				<th th:text="${cartMenuJoinList.menu_name}"></th>
				<th th:text="${cartMenuJoinList.menu_price * cartMenuJoinList.menu_cnt}"></th>
				<th>
				<button type="button" class="btn btn-secondary" 
					th:onclick="'minusBtn(\' ' + ${cartMenuJoinList.menu_id_fk} + ' \')'">-</button>
					
				<span th:text="${cartMenuJoinList.menu_cnt}"></span>
				
				<button type="button" class="btn btn-secondary" 
					th:onclick="'addCartBtn(\' ' + ${cartMenuJoinList.menu_id_fk} + ' \')'">+</button>
				</th>
				<th><button type="button" class="btn btn-secondary" 
	                	th:onclick="'deleteCartBtn(\' ' + ${cartMenuJoinList.menu_id_fk} + ' \')'">
	                	Delete</button></th>
			</tr>
		</table>
	</div>
	
<!-- 부트스트랩 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--외부 script-->
<script src="/js/main-cart-script.js"></script>
</body>
</html>
