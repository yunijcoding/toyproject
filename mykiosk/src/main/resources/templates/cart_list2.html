<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Modal Cart List</title>
    
  	<link href="/css/styles.css" rel="stylesheet">
</head>

<body>
	<!--modal에서의 cart list-->
	<div id="cart-list2-wrapper" class="container" style="margin: auto;">
		<div id="cart-list-table">
		    <table class="table">
				<tr>
					<td>No</td>
					<td>Name</td>
					<td>Price</td>
					<td>Count</td>
				</tr>
				<tr th:each="cartMenuJoinList, state : ${cartMenuJoinList}">
					<th th:text="${state.count}"></th>
					<!--<th th:text="${cartMenuJoinList.menu_id_fk}"></th>-->
					<th th:text="${cartMenuJoinList.menu_name}"></th>
					<th th:text="${cartMenuJoinList.menu_price * cartMenuJoinList.menu_cnt}"></th>
					<th th:text="${cartMenuJoinList.menu_cnt}"></th>
				</tr>
			</table>
		</div>
		<div style="text-align: right;" class="mb-5">
			<h3>Total Price: <span th:text="${totalPrice}"></span>
		</div>
		<!--어떻게 해야 모달창의 제일 아래에 위치하고 가운데 정렬이 될까-->
		<div class="show" id="modal-btn-list">
			<button type="button" class="btn btn-secondary btn-modal"
				th:onclick="'checkStampBtn()'">적립</button>
			<button type="button" id="payment-btn" class="btn btn-secondary btn-modal"
				th:onclick="'payment()'">결제</button>
		</div>
		
		<div class="hide" id="modal-user-wrapper">
			<form id="userForm">
				<label for="user_number">Number:</label>
        		<input type="text" id="user_number" name="user_number" value="번호입력">
        		<input type="button" value="Check" id="user_check_btn">
			</form>
			<div id="user-list">
			</div>
			<div>
				<button type="button" id="user-join" class="btn btn-secondary mt-5"
					>회원등록</button>
				<button type="button" id="user-check" class="btn btn-secondary mt-5"
					>적립확인</button>
				<button type="button" class="btn btn-secondary mt-5"
					id="back_btn">뒤로가기</button>
			</div>
		</div>
	</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--외부 script-->
<script src="/js/main-cart-script.js"></script>

</body>
</html>
